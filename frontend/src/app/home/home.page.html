<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD DE IONIC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list lines="full">
 <ion-item>
    <ion-label position="floating">NOMBRE</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label position="floating">CORREO</ion-label>
    <ion-input [(ngModel)]="correo" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addStudent()" color="primary" shape="full" expand="block">
          AÃ‘ADIR ESTUDIANTE
        </ion-button>
      </ion-col>
    </ion-row>
</ion-list>

<ion-list>
  <ion-list-header>
    LISTA DE LOS ESTUDIANTES
  </ion-list-header>

  <ion-item lines="insert" *ngFor="let estudiante of estudiantes">
    <ion-label>
      <h5>{{estudiante.nombre}} - ({{estudiante.correo}}) </h5>
    </ion-label>

    <div class="item-note">
      <ion-icon name="create" style="zoom: 2.0;" ></ion-icon>
      <ion-icon name="trash" style="zoom: 2.0;" (click)="deleteStudent()"></ion-icon>
    </div>
   </ion-item>
  </ion-list>

</ion-content>
